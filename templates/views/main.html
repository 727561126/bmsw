{% extends "base_main.html" %}
{% block content %}

<div class="r wn zone_list %}">
<div class="col-lg-12 col-md-12 col-xs-12">
<div class="card">
<div class="card-header">
<div class="selected float-left">
	<form action="/insert" method="post" enctype="multipart/form-data">
		<input id="excfile" name="excelFile" type="file" class="form-contronl" style="width: 300px; display: inline;" >
		<input id="saveZipButton" type="submit" style="width: 60px;height: 35px;" value="上传" />
	</form>
</div>
<div class="selected float-right">
	<a href="/insert" class="badge badge-danger">添加</a>
</div>
</div>

<div class="row">
<div class="col-12">
<div class="card">
<div class="card-header border-bottom">
<h4 class="card-title">Buttons example</h4>
 </div>
<div class="card-body">
<div class="table-responsive">
<table id="datatable-buttons" class="table table-striped table-bordered" cellspacing="0" width="100%">
<thead>
<tr>
	<td>Name</td>
	<td>Type</td>
	<td>file</td>
	<td>allowupdate</td>
	<td>forwarders</td>
	<td>删除</td>
</tr>
</thead>
<tbody>
</tr>
{% for zone in zone_list %}
<tr>
	<td>{{zone.name}}</td>
	<td>{{zone.ty}}</td>
	<td>{{zone.filepath}}</td>
	<td>{{zone.allowupdate}}</td>
	<td>{{zone.forwarders}}</td>
	<td>
        <a href="/delete?name={{zone.name}}" class="badge badge-danger">删除</a>	
	</td>
</tr>
			{% endfor %}
</tbody>
</table>
</div>
</div>
</div>
</div> 
</div> 
</div>

{% endblock %}
